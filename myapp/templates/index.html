{% extends "base.html" %} {% block content %}
<div class="container mx-auto p-6 min-h-screen">
  <h1 class="text-4xl font-extrabold text-gray-900 mb-8">Video Gallery</h1>

  <!-- Responsive Grid Layout with larger spacing and wider cards -->
  <div class="grid grid-cols-3 gap-8">
    {% for item in video_data %}
    <div
      class="bg-white rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300 relative group w-full"
    >

      <!-- Thumbnail with Hover Effect -->
      <a
        href="{{ url_for('video.watch_video', unique_name=item.video.unique_name) }}"
        class="block overflow-hidden"
      >
        <img
          src="{{ item.image_url }}"
          alt="{{ item.video.title }}"
          class="w-full h-64 object-cover border-b-2 border-gray-200 group-hover:scale-105 transition-transform duration-300"
        />
      </a>

      <!-- Card Content -->
      <div class="p-6">
        <h2 class="text-2xl font-semibold text-gray-800 mb-3 truncate">
          {{ item.video.video_title }}
        </h2>
        <p class="text-base text-gray-600 mb-6 line-clamp-2">
          {{ item.video.video_desc }}
        </p>
        <a
          href="{{ url_for('video.watch_video', unique_name=item.video.unique_name) }}"
          class="absolute bottom-5 right-5 px-4 py-2 text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 rounded-md transition"
        >
          Watch Video
        </a>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
