{% extends "base.html" %} {% block content %}
<h1>welcome {{ name }}</h1>


<h2>Your Videos:</h2>
{% if videos %}
<ul>
  {% for video in videos %}
  <li>{{ video.video_title }} - {{ video.video_desc }} </li>
  {% endfor %}
</ul>
{% else %}
<p>You haven't uploaded any videos yet.</p>
{% endif %} {% endblock %}
