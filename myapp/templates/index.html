<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Gallery</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  </head>
  <body>
    {% extends "base.html" %} {% block content %}
    <div class="container mt-5">
      <div class="row">
        {% for item in video_data %}
        <div class="col-md-4">
          <div class="card mb-4">
            <img
              src="{{ item.image_url }}"
              alt="{{ item.video.title }}"
              class="card-img-top"
              style="width: 100%; height: auto; border: 2px solid black"
            />
            <div class="card-body">
              <h5 class="card-title">{{ item.video.video_title }}</h5>
              <p class="card-text">{{ item.video.video_desc }}</p>
              <a
                href="{{ url_for('video.stream_video', unique_name=item.video.unique_name) }}"
                class="btn btn-primary"
                >Watch Video</a
              >
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
    {% endblock %}
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
