
{% extends "base.html" %}

{% block content %}
  <h1 class="text-2xl font-bold text-gray-800 mb-4">Welcome, {{ name }}!</h1>

  <h2 class="text-xl font-semibold text-gray-700 mb-2">Your Videos:</h2>
  {% if videos %}
    <ul class="space-y-2">
      {% for video in videos %}
        <li class="flex items-center justify-between bg-gray-100 p-4 rounded-lg shadow-md">
          <div class="text-gray-800 font-medium">{{ video.video_title }}</div>
          <div class="text-gray-600 text-sm">{{ video.video_desc }}</div>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p class="text-gray-600">You haven't uploaded any videos yet.</p>
  {% endif %}
{% endblock %}
