<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Video Streaming with Controls</title>
    <style>
      .video-container {
        width: 1400px;
        height: 700px;
        margin: 0 auto;
        background-color: #000;
      }
      .video-container video {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="video-container">
      <video controls>
        <source
          src="{{ url_for('video.stream_video', unique_name=video.unique_name) }}"
          type="video/mp4"
        />
        Your browser does not support the video tag.
      </video>
    </div>
  </body>
</html>
