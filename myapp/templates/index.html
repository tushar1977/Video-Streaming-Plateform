{% extends "base.html" %} {% block content %}
<div class="container p-3 max-w-7xl mx-auto p-4 md:p-3 md:p-6 min-h-screen w-screen h-screen bg-gray-50">
  <h1 class="text-3xl md:text-4xl font-extrabold w-full text-gray-900 mb-6 md:mb-8 text-center md:text-left">Video Gallery</h1>
  
  <!-- Responsive Flex Layout -->
  <div class="flex flex-wrap -mx-4">
    {% for item in video_data %}
    <!-- Card Container -->
    <div class="w-auto sm:w-1/3 lg:w-1/3 px-4 mb-8">
      <div class="bg-white rounded-xl shadow-lg overflow-hidden h-full transform hover:scale-[1.02] transition-all duration-300">
        <!-- Thumbnail Container -->
        <div class="aspect-video w-full relative">
          <img
            src="{{ item.image_url }}"
            alt="{{ item.video.title }}"
            class="w-full h-full object-cover"
          />
          <!-- Optional Play Button Overlay -->
          <div class="absolute inset-0 flex items-center justify-center">
            <div class="w-16 h-16 bg-white/30 rounded-full flex items-center justify-center backdrop-blur-sm">
              <div class="w-12 h-12 bg-white rounded-full flex items-center justify-center">
                <svg class="w-6 h-6 text-blue-600" fill="currentColor" viewBox="0 0 20 20">
                    <a
            href="{{ url_for('video.watch_video', unique_name=item.video.unique_name) }}"
          >
          
                  <path d="M6.3 2.841A1.5 1.5 0 004 4.11v11.78a1.5 1.5 0 002.3 1.269l9.344-5.89a1.5 1.5 0 000-2.538L6.3 2.84z"/>
          </a>
                </svg>
              </div>
            </div>
          </div>
        </div>
        
        <!-- Content Container -->
        <div class="p-6">
          <!-- Title -->
          <h2 class="text-xl font-semibold text-gray-800 mb-4 line-clamp-2">
            {{ item.video.video_title }}
          </h2>
          
          <!-- Watch Button -->
          <a
            href="{{ url_for('video.watch_video', unique_name=item.video.unique_name) }}"
            class="block w-full bg-blue-600 hover:bg-blue-700 text-white text-center py-3 px-6 rounded-lg font-medium transition-colors duration-300"
          >
            Watch Video
          </a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
